<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* Center the entire body content */
    body {
      display: flex;
      justify-content: center;  /* Center horizontally */
      align-items: center;      /* Center vertically */
      height: 100vh;            /* Full viewport height */
      margin: 0;
      font-family: Arial, sans-serif; /* Set a default font */
      background-color: #f5f5f5; /* Light background color */
    }

    /* Container to hold the form and title */
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for aesthetics */
      width: 100%;
      max-width: 400px;   /* Limit the max width of the form */
      text-align: center; /* Center text */
    }

    /* Style the title */
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Style the form inputs */
    form {
      width: 100%;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Style the submit button */
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;  /* Button hover effect */
    }

    .button {
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      font-weight: 400;
      color: #f4f0ff;
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    .button::before {
      content: "";
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      border-radius: 0.5rem;
      background: linear-gradient(
          180deg,
          rgba(8, 77, 126, 0) 0%,
          rgba(8, 77, 126, 0.42) 100%
        ),
        rgba(47, 255, 255, 0.24);
      box-shadow: inset 0 0 12px rgba(151, 200, 255, 0.44);
      z-index: -1;
    }

    .button::after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
          180deg,
          rgba(8, 77, 126, 0) 0%,
          rgba(8, 77, 126, 0.42) 100%
        ),
        rgba(47, 255, 255, 0.24);
      box-shadow: inset 0 0 12px rgba(151, 200, 255, 0.44);
      border-radius: 0.5rem;
      opacity: 0;
      z-index: -1;
      transition: all 0.3s ease-in;
    }

    .button:hover::after {
      opacity: 1;
    }

    .button-border {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border-radius: 0.5rem;
      z-index: -1;
    }

    .button-border::before {
      content: "";
      position: absolute;
      border-radius: 0.5rem;
      padding: 1px;
      inset: 0;
      background: linear-gradient(
          180deg,
          rgba(184, 238, 255, 0.24) 0%,
          rgba(184, 238, 255, 0) 100%
        ),
        linear-gradient(0deg, rgba(184, 238, 255, 0.32), rgba(184, 238, 255, 0.32));
      
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="button">Log In</button>
    </form>
  </div>
</body>
</html>
